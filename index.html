<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>✨ بطاقتي الشخصية ✨</title>
  <style>
    body {
      margin: 0;
      font-family: "Tahoma", sans-serif;
      background: linear-gradient(135deg, #fbd3e9, #bb377d);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: #fff0f5;
      border-radius: 20px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.2);
      padding: 20px;
      width: 320px;
      text-align: center;
    }

    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #fff;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
    }

    h2 {
      color: #d63384;
      margin: 15px 0 5px;
    }

    p {
      margin: 5px 0;
      color: #555;
    }

    .box {
      background: #ffe6f0;
      border-radius: 15px;
      padding: 10px;
      margin: 10px 0;
      font-size: 14px;
      color: #222;
      box-shadow: inset 0 2px 6px rgba(0,0,0,0.1);
    }

    .highlight {
      color: #d63384;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://i.ibb.co/4f6wz3T/profile.jpg" alt="صورة شخصية">
    <h2>✨ بطاقة المعلومات ✨</h2>
    <p>مرحباً بكم في موقعي 💖</p>

    <div class="box">
      🕒 <span id="time"></span><br>
      📅 <span id="date"></span>
    </div>

    <div class="box">
      👥 عدد زوار موقعي: <span class="highlight">1</span> زائر
    </div>

    <div class="box">
      🙋‍♂️ الاسم: <span class="highlight">اسمك هنا</span>
    </div>
  </div>

  <script>
    function updateTime() {
      const now = new Date();
      const options = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
      document.getElementById("time").textContent = now.toLocaleTimeString("ar-IQ", options);
      document.getElementById("date").textContent = now.toLocaleDateString("ar-IQ");
    }
    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
