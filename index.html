<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>بطاقة المعلومات الشخصية – أباذر</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      background: linear-gradient(to bottom, #fbc2eb, #a6c1ee);
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }
    .card {
      background: #fff0f6;
      margin: 15px;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fff;
      margin: 20px auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: block;
    }
    .title {
      font-size: 22px;
      color: #d63384;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .highlight {
      color: #e60073;
      font-weight: bold;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li {
      font-size: 16px;
      margin: 5px 0;
    }
    .counter {
      font-size: 24px;
      color: #d63384;
      font-weight: bold;
    }
    .footer {
      margin: 20px;
      font-size: 13px;
      color: #660033;
    }
  </style>
</head>
<body>

  <!-- بطاقة المعلومات الشخصية -->
  <div class="card">
    <p class="title">📇 بطاقة المعلومات الشخصية</p>
    <img src="IMG_20250502_015505_971.jpg" alt="صورة أباذر" class="profile-pic">
  </div>

  <!-- التوقيت -->
  <div class="card">
    <p class="title">⏰ توقيت العراق الآن</p>
    <p id="time" class="highlight"></p>
  </div>

  <!-- الاسم -->
  <div class="card">
    <p class="title">👤 الاسم</p>
    <p class="highlight">أباذر</p>
  </div>

  <!-- السكن -->
  <div class="card">
    <p class="title">📍 السكن</p>
    <p class="highlight">العراق – ذي قار</p>
  </div>

  <!-- عداد الزوار -->
  <div class="card">
    <p class="title">👥 عدد زوار موقعي</p>
    <p id="visits" class="counter">—</p>
  </div>

  <!-- السيرة الذاتية -->
  <div class="card">
    <p class="title">📜 السيرة الذاتية</p>
    <p class="highlight">مرحلة 3</p>
    <p class="highlight">ناجح بمعدل 99.14</p>
  </div>

  <!-- التخصص -->
  <div class="card">
    <p class="title">🎓 التخصص</p>
    <p class="highlight">صيدلة</p>
  </div>

  <!-- الهوايات -->
  <div class="card">
    <p class="title">💡 هواياتي</p>
    <ul>
      <li>⚽ الرياضة</li>
      <li>📚 قراءة كتب التاريخ</li>
    </ul>
  </div>

  <!-- مقولة اليوم -->
  <div class="card">
    <p class="title">🌸 مقولة اليوم 🌸</p>
    <p class="highlight">( سَيعودُ حقُك ذاتَ يوم )</p>
  </div>

  <div class="footer">
    © أباذر • 2025
  </div>

  <script>
    // التوقيت (تحديث كل ثانية)
    function updateTime() {
      const options = { timeZone: 'Asia/Baghdad', hour: '2-digit', minute: '2-digit', second: '2-digit' };
      document.getElementById('time').textContent = new Date().toLocaleTimeString('ar-IQ', options);
    }
    setInterval(updateTime, 1000);
    updateTime();

    // عداد الزوار (CountAPI)
    fetch("https://api.countapi.xyz/hit/abather-site/counter")
      .then(res => res.json())
      .then(res => {
        document.getElementById("visits").textContent = res.value;
      });
  </script>

</body>
</html>
